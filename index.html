<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Slider</title>
    </head>
    <body>
        <div class="container">
            <div class="slider-wrapper">
                <div class="prev">
                    <i class="fas fa-angle-left"></i>
                </div>
                <div class="images">
                    <img class="active first" src="https://cdn.pixabay.com/photo/2016/11/13/21/46/sheep-1822137_960_720.jpg" alt="">
                    <img src="https://cdn.pixabay.com/photo/2017/11/26/15/16/smiley-2979107_960_720.jpg" alt="">
                    <img src="https://cdn.pixabay.com/photo/2016/11/29/09/17/feet-1868670_960_720.jpg" alt="">
                    <img class="last" src="https://cdn.pixabay.com/photo/2018/09/24/08/31/pixel-cells-3699334_960_720.png" alt="">
                </div>
                <div class="next">
                    <i class="fas fa-angle-right"></i>
                </div>
                <div class="nav">
                    <i class="fas fa-circle active first"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle last"></i>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
